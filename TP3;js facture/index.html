<!DOCTYPE html>
<html lang="en">
<head>
    <script src="facture.js"></script>
    <link rel="stylesheet" href="facture.css">
    <title>Document</title>
</head>
<body>
    <div class="facture">
        <h1>facture</h1>
        <table id="tablefactur">
            <thead>
                <tr>
                    <th>article</th>
                    <th>prix unitaire</th>
                    <th>quantite</th>
                    <th>resultat</th>
                </tr>
            </thead>
            <tbody>
                <!-- ligne 1 -->
                <tr>
                    <td><input type="texte" class="description" placeholder="nom de l'article" value="article 1"></td>
                    <td><input type="number" id="prix1" value="0" step="0.01"></td>
                    <td><input type="number" id="quantite1" value="0" min="1"></td>
                    <td><input type="number" id="result1" value="0" readonly=""></td>
                </tr>
                <!-- ligne 2 -->
                <tr>
                        <td><input type="texte" class="description" placeholder="nom de l'article" value="article 2"></td>
                        <td><input type="number" id="prix2" value="0" step="0.01"></td>
                        <td><input type="number" id="quantite2" value="0" min="1"></td>
                        <td><input type="number" id="result2" value="0" readonly=""></td>
                </tr>
                <!-- ligne 3 -->
                <tr>
                        <td><input type="texte" class="description" placeholder="nom de l'article" value="article 3"></td>
                        <td><input type="number" id="prix3" value="0" step="0.01"></td>
                        <td><input type="number" id="quantite3" value="0" min="1"></td>
                        <td><input type="number" id="result3" value="0" readonly=""></td>
                </tr>
                <!-- ligne total -->
                <tr>
                    <td colspan="3" class="total-ttc">total-ttc</td>
                    <td><input type="number" id="totalresult" value="0" readonly=""></td>
                </tr>
                <!-- bouton de reinitialisation et de calcul -->
                <tr>
                    <td><button class="reset" onclick="reset()">reinisialisation</button></td>
                    <td><button class="calculer-ttc-btn" onclick="calcul()">calculer</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
